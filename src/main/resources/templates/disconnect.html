<html>
	<head>
		<title>Disconnect</title>	
		<style>
		#uiButton{
			border: 2px #fff;
			background: #ff9933;
			font-family: 'Tahoma';
			font-size: 20px;
			text-decoration: none;
			text-transform: uppercase;
			margin-top: 40px;
		}
		#uiButtonHome{
			border: 2px #fff;
			background: #ff9933;
			font-family: 'Tahoma';
			font-size: 20px;
			text-decoration: none;
			text-transform: uppercase;
			margin-top: 40px;
			margin-left: 100px;
		}
		p.header{
			font-size: 20px;
		}
		.formInfo{
			padding-left: 100px;
			padding-right: 100px;
		}
		</style>	
	</head>
	<body>
		<table border="0">
		<tr>
			<td>
				<form action="/" method="GET">
				<input type="submit" value="Home" id="uiButtonHome"/>
				</form>
			</td>
			<td>
				<form action="/about" method="GET">
				<input type="submit" value="About" id="uiButton"/>
				</form>
			</td>
			<td>
				<form action="/developers" method="GET">
				<input type="submit" value="Developers" id="uiButton"/>
				</form>
			</td>
			<td>
				<form action="/disconnect" method="GET">
				<input type="submit" value="Disconnect" id="uiButton"/>
				</form>
			</td>
		</tr>
		</table>
		<h2 align="center">CONNECTED TO TWITTER</h2>
		 
		<form action="/connect/twitter" method="POST">
			<div class="formInfo">
				<p class="header">You are currently connected to Twitter!</p>
				<p>Click the <b>Disconnect</b> button to logout of your Twitter account.</p>
			</div>
			<p style="margin-left: 100px"><button type="submit" id="uiButton">Disconnect</button></p>
			 <input type="hidden" name="_method" value="delete"/>
		</form>		
	</body>
</html>
