<html>
	<head>
		<title>Jpacman Score</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
			
		<h4>You and your friends score for jpacman:</h4>
		
		<table>
			<tr th:each="jpacman:${jpacmanTweets}">
				<td th:text="${jpacman.fromUser}">User</td>
				<td> : </td>
				<td th:text="${jpacman.text}">Tweets</td>
			</tr>
		</table>
	</body>
</html>
