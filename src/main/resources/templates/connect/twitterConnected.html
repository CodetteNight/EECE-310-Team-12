<html>
	<head>
		<title>Hello Twitter</title>
		<!--<meta http-equiv="refresh" content="0; url=http://twitter.com/" /> -->

	<body>
		<h3>Connected to Twitter</h3>
		 
		<form action="/connect/twitter" method="POST">
			<div class="formInfo">
				<p>You are connected to Twitter. Click the <b>Disconnect</b> button to logout of your Twitter account.</p>
			</div>
			<p><button type="submit">Disconnect</button></p>
			 <input type="hidden" name="_method" value="delete" />
		</form>
		
		<p>
			You are now connected to your Twitter account.
			Click <b><a href="/">Get Scores</a></b> button to see get pacman scores with #jpacman.
			
		<form action="/" method="GET">
			<div class="formInfo">
				<p>Click the <b>Get Scores</b> button to get recent scores from Twitter feed.</p>
			</div>
			<p><button type="submit">Get Scores</button></p>
			 <input type="hidden" name="_method" value="get" />
		</form>
		
		</p>		
	</body>
</html>
